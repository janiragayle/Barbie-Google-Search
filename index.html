<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <header>
        <ul>
          <li><a href="https://www.google.com/imghp">Images</a></li>
          <li>
            <a href="https://www.google.com/advanced_search">Advance Search</a>
          </li>
        </ul>
      </header>
      <div class="main">
        <img src= "Barbie_Logo.svg.png" alt="Barbie Logo" />

        <div class="searchBox">
          <form action="https://google.com/search">
            <input type="text" name="q" />

            <div class="buttons">
                <input type="submit" value="Google Search" />
                <input type="button" value="I'm Feeling Barbie">
            </div>
            
          </form>
          <div class="icons">
            <div><img src="barbie heel.png" alt="Barbie Heel"></div>
          </div> 
        </div>

      </div>
    </section>
  </body>
</html>
